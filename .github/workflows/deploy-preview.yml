name: Deploy Site

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ github.ref_name || github.head_ref }}
      USER: ${{ github.repository_owner }}
      REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3

      - name: Build site
        run: echo "No build needed for static HTML"

      - name: Deploy previews
        if: github.ref != 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_branch: gh-pages-preview-${{ env.BRANCH//\//- }}

      - name: Deploy live site
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_branch: gh-pages

      - name: Comment PR with preview link
        if: github.ref != 'refs/heads/main'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: "Preview: https://${{ env.USER }}.github.io/${{ env.REPO }}/gh-pages-preview-${{ env.BRANCH//\//- }}/"
